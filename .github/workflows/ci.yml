name: Build & (optionally) Deploy Astro Node

on:
  push:
    branches: [main]              # or any branch you deploy from
  workflow_dispatch:              # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout code
      - uses: actions/checkout@v4

      # 2 Install Node (Astro supports 18+; 20 is the current LTS)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3 Install deps & build
      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: |
          npm run build           # make sure package.json has "build": "astro build"

      # 4 Zip the server build
      - name: Zip build output
        run: |
          cd dist                 # adapter-node puts everything here
          zip -r ../astro-${{ github.sha }}.zip .
          cd ..

      # 5 Keep the artifact (you can browse / download it under the run)
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-build
          path: astro-${{ github.sha }}.zip
          
  # Deploy to Azure App Service (ZIP push)
  deploy-azure:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: astro-build
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # generated in Azure portal
          package: astro-${{ github.sha }}.zip